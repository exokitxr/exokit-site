# Project information
site_name: Exokit
# site_description: A Material Design theme for MkDocs
# site_author: Martin Donath
site_url: https://webmr.io/

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material
# edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2018 Exokit Inc.'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: white
  font:
    text: Roboto
    code: Roboto Mono
  favicon: '../../media/favicon.png'
  logo: '../../media/logo.svg'

# Customization
extra:
  social:
    - type: globe
      link: http://webmr.io
    - type: github-alt
      link: https://github.com/webmixedreality/exokit 
    - type: twitter
      link: https://twitter.com/webmixedreality

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Docs:
    - Introduction:
      - Introduction: index.md
    - Overview:
      - Exokit Engine: exokitEngine.md
      - Benchmarks:  benchmarks.md
      - Architecture: architecture.md
      - Tech Integrations: techIntegrations.md
    - Quickstart:
      - Installation: installation.md
      - Use Exokit Engine: useExokitEngine.md
      - Exokit Apps: exokitApps.md
    - Community:
      - Contribute: contribute.md
      - Support: support.md
  - SDK:
    - Exokit SDK:
      - SDK: sdk.md
    - Using the SDK:
      - Start Development: startDevelopment.md
      - Exokit Command Line: exokitCommandLine.md
      - Exokit Command Line Flags: exokitCommandLineFlags.md
    - Guides:
      - Develop with Exokit Engine: devExokitEngine.md
    - Web APIs:
      - Web APIs: webAPIs.md
      - Experimental Web APIs: experimentalWebAPIs.md
    - Native APIs:
      - Native APIs: nativeAPIs.md
      - Magic Leap API: MagicLeapAPI.md
      - Native Future Integrations: nativeFutureIntegrations.md
  - Legal:
    - Terms and Conditions: terms.md
    - Privacy Policy: privacy.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto

extra_css: 
  - '/mkdocs-material/stylesheets/extra.css'

extra_javascript:
  - '/mkdocs-material/material/assets/javascripts/BenchGraph.js'
  - '/mkdocs-material/material/assets/javascripts/Chart.bundle.min.js'
